<ion-header>

  <ion-navbar color="realejo">
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="addTodo()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Tarefa</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MMM YYYY HH:mm" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Active</ion-label>
        <ion-toggle checked="false" formControlName="active"></ion-toggle>
      </ion-item>
      <div padding>
        <button ion-button color="primary" (click)="done()" [disabled]="!isReadyToSave" block>Salvar</button>
        <button ion-button color="secondary" (click)="cancel()" block>Cancelar</button>
      </div>
    </ion-list>


  </form>
</ion-content>
