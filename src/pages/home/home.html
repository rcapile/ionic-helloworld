<ion-header>
  <ion-navbar color="realejo">
    <ion-title>Home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of tasks">
      <ion-avatar>
        <img src="{{item.user.picture}}" />
      </ion-avatar>
      <h1>{{item.title}}</h1>
      <p>{{item.user.name}}
      </ion-item>
  </ion-list>

</ion-content>
